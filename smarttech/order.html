<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="order.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <header>
    <h1>Order Your Product</h1>
  </header>

  <section class="order-container">
    <h2>Delivery Information</h2>
    <form class="order-form" action="thankyou.html" method="get">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <div class="buttons">
    <button type="submit" class="submit">Submit Order</button>
    <a href="index.html"><button type="button" class="back">Cancel</button></a>
  </div>
</form>

  </section>
</body>
</html>
